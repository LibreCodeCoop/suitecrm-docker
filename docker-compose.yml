version: '3.3'
services:
  nginx:
    image: nginx:latest
    restart: always
    env_file:
      - .env
    ports:
      - 80:80
    depends_on:
      - php7
    volumes:
      - ./SuiteCRM:/app
      - ./.docker/nginx/conf/nginx.conf:/etc/nginx/conf.d/default.conf
  php7:
    build: ./.docker/php7
    restart: always
    volumes:
      - .:/app
      - ~/.composer:/root/.composer
    env_file:
      - .env
    depends_on:
      - db
    links:
      - db
  db:
    image: mariadb
    ports:
      - "3306:3306"
    volumes:
      -  ./.docker/mysql/conf:/etc/mysql/conf.d
      - ./.docker/volumes/mysql/dump:/docker-entrypoint-initdb.d
      - ./.docker/volumes/mysql/data:/var/lib/mysql
    env_file:
      - .env
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=root
